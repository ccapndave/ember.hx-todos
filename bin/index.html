<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ember.hx â€¢ TodoMVC</title>
	<link rel="stylesheet" href="assets/base.css">
	<!--[if IE]>
	<script src="assets/ie.js"></script>
	<![endif]-->

	<style type="text/css">
		.hidden {
			display: none;
		}
	</style>
</head>
<body>
<script type="text/x-handlebars">
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			{{view Todos.view.CreateTodoView id="new-todo" placeholder="What needs to be done?"}}
		</header>

		{{#view Todos.view.MainView}}
		<section id="main" {{bindAttr class="Todos.todosController.isEmpty:hidden"}}>
			{{view Ember.Checkbox id="toggle-all" class="toggle" checkedBinding="Todos.todosController.allAreCompleted"}}
			<label for="toggle-all">Mark all as complete</label>

			<ul id="todo-list">
				{{#each Todos.todosController}}
					{{#view Todos.view.TodoView todoBinding="this"}}
					<li {{bindAttr class="todo.completed:completed editing"}}>
						<div class="view">
							{{view Ember.Checkbox checkedBinding="todo.completed" class="toggle"}}
							<label>{{todo.title}}</label>
							<button class="destroy" {{action "onDestroy"}}></button>
						</div>
						{{view Todos.view.TodoTextField class="edit" valueBinding="todo.title" todoBinding="todo"}}
					</li>
					{{/view}}
				{{/each}}
			</ul>
		</section>

		<footer id="footer" {{bindAttr class="Todos.todosController.isEmpty:hidden"}}>
			<span id="todo-count"><strong>{{Todos.todosController.remaining}}</strong> {{pluralizeItems}} left</span>
			<button id="clear-completed" {{action "onClearCompletedTodos"}}>Clear completed ({{Todos.todosController.completed}})</button>
		</footer>
		{{/view}}
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>

		<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>

		<p>Created by <a href="http://www.actionscriptdeveloper.co.uk">Dave Keen</a></p>

		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
</script>

<!--script src="assets/base.js"></script>-->
<script type="text/javascript" src="assets/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="assets/ember-0.9.8.1.js"></script>
<script src="js/app.js"></script>
</body>
</html>
